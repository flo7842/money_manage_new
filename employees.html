                    <button 
                        id="addReg" 
                        class="btn btn-primary fl-right"
                        data-toggle="modal"
                        data-target="#addEmployeeModal">+ Ajouter un salarié
                    </button>

                    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modalLabel">Ajouter un salarié</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form id="modalForm">
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Civilité</label>
                                  <select class="form-control" id="civilityLabel">
                                    <option value="1" selected>Mme</option>
                                    <option value="2">Mr</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <label for="message-text" class="col-form-label">Nom:</label>
                                  <input
                                  class="form-control form-control-inline"
                                  type="text"
                                  step="any"
                                  id="lastNameLine"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Prénom:</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="text"
                                    id="firstNameLine"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Libellé adresse:</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="text"
                                    id="addressLabel"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">N° adresse:</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="number"
                                    id="addressNumber"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Code postal:</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="text"
                                    id="postalCode"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Ville:</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="text"
                                    id="cityLabel"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">N° Sécurité Sociale:</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="text"
                                    id="socialNumber"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Matricule</label>
                                  <input 
                                    class="form-control form-control-inline"
                                    type="text"
                                    id="registrationNumber"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Qualification</label>
                                  <select class="form-control" id="qualification">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">Apprenti</option>
                                    <option value="5">Alternant</option>
                                    <option value="5">Senior</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Poste occupé</label>
                                  <select class="form-control" id="occupedPost">
                                    <option value="1">WebMaster</option>
                                    <option value="2">Développeur</option>
                                    <option value="3">Commercial</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Années d'expérience</label>
                                  <select class="form-control" id="nbExp">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">6 ou plus</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">Date d'entrée dans l'entreprise</label>
                                  <input class="form-control form-control-inline"
                                  type="date"
                                  id="entry_date">
                                </div>
                              </form>
                            </div>

                    <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                    step="any"

                                  />
                                </div>
                                <div class="form-group">
                                  <label for="message-text" class="col-form-label">Nom de rue:</label>
                                  <input
                                    class="form-control form-control-inline"
                                    type="text"
                                    step="any"
                                    id="editaddressLabel"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="message-text" class="col-form-label">Numéro de rue:</label>
                                  <input
                                    class="form-control form-control-inline"
                                    type="number"
                                    step="any"
                                    id="editAddressNumber"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="message-text" class="col-form-label">Code postal:</label>

                                <div class="form-group">
